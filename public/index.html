<!doctype html>
<html>
  <head>
    <title>Address Book</title>
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <h1>Address Book</h1>
    <div class="container">
      <div>
        <form>
          <input class="button newContact" value="New Contact">
        </form>
      </div>

      <form class="contacts-form" action="https://mcaddressbook.firebaseio.com/contacts.json" method="POST">
        <div>
          <div class="large-6 large-centered columns">
            <input type="text" class="name" placeholder="Name">
            <input type="text" class="phone" placeholder="Phone Number">
            <input type="text" class="email" placeholder="Email">
            <input type="text" class="photo" placeholder="Photo URL">
            <input id="submit" class="button addContact" value="Add Contact">
          </div>
        </div>
      </form>

      <div>
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th></th>
          </thead>
          <tbody class="target">
          </tbody>
        </table>
      </div>
    </div>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/lodash/lodash.min.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
